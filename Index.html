<!DOCTYPE html>
<html>

  <head>
    <title>Vote Tracker Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css">
<!--     <link rel="stylesheet" type="text/css" href="css/Layout.css"> -->
    <script src="JS/Chart.js"></script>
  </head>

  <body id="parent">
    <header>
      <h1>Cutest Rabbit of them all</h1>
      <h3>Pick the cutest rabbit of each pair.</h3>
      <h1 id="winner" class="announce"></h1>
    </header>

    <main>
      <section>
        <article class="child">
        <header><h2>Bunny 1</h2></header>
        <img id="img1" class="img" />
        </article>
      </section>

      <section>
        <article class="child">
          <header><h2>Chart heading</h2></header>
          <div id="chart" class="chart">

            <canvas id="myChart" width="300" height="200"></canvas>

          </div>
        </article>
      </section>

      <section>
        <article class="child">
          <header><h2>Bunny 2</h2></header>
          <img id="img2" class="img" />
        </article>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="JS/app.js"></script>
  <footer class="creator"><h3>vote tracker info</h3></footer>
</html>
